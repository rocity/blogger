{% extends "base.html" %}

{% block content %}

  <div class="row">
    <div class="col-md-4 ">
      <h1>Dashboard</h1>
      {% include 'includes/blog/dashboard_sidebar.html' %}
    </div>

    <div class="col-md-8">
      <h1>Stats</h1>
      <div class="row">
        <div class="col-md-4 ">
          <div class="dash-item text-center">
            <span class="item-name">Published Posts</span>
            <span class="item-count">{{ published_posts_count }}</span>
            <a href="{% url 'blog:dashboard_my_posts_filtered' 1 %}" class="btn btn-primary">View Posts</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="dash-item text-center">
            <span class="item-name">Drafts</span>
            <span class="item-count">{{ draft_posts_count }}</span>
            <a href="{% url 'blog:dashboard_my_posts_filtered' 2 %}" class="btn btn-primary">View Posts</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="dash-item text-center">
            <span class="item-name">Archived Posts</span>
            <span class="item-count">{{ archived_posts_count }}</span>
            <a href="{% url 'blog:dashboard_my_posts_filtered' 3 %}" class="btn btn-primary">View Posts</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
