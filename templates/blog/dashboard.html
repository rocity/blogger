{% extends "base.html" %}

{% block content %}

  <div class="row">
    <div class="col-md-4 ">
      <h1>Dashboard</h1>
      <ul class="list-group">
        <li class="list-group-item"><i class="glyphicon glyphicon-th-list"></i> My Posts</li>
        <li class="list-group-item"><i class="glyphicon glyphicon-user"></i> My Profile</li>
        <li class="list-group-item"><i class="glyphicon glyphicon-cog"></i> Settings</li>
      </ul>
    </div>

    <div class="col-md-8">
      <h1>Stats</h1>
      <div class="row">
        <div class="col-md-4 ">
          <div class="dash-item text-center">
            <span class="item-name">Published Posts</span>
            <span class="item-count">43</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="dash-item text-center">
            <span class="item-name">Drafts</span>
            <span class="item-count">3</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="dash-item text-center">
            <span class="item-name">Archived Posts</span>
            <span class="item-count">12</span>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
