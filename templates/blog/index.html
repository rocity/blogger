{% extends "base.html" %}

{% block content %}
    <h1>Blog Index</h1>

    <div class="row">
        <div class="container">
            {% for post in posts %}
                <div class="well">
                    <h2>{{ post.heading }}</h2>
                    <p>{{ post.body|truncatewords:10 }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
