{% extends "base.html" %}

{% block content %}
    <h1>Blog Index</h1>

    <div class="row">
        <div class="container">
            {% for post in posts %}
                <div class="well post-card">
                    <h2>{{ post.heading }}</h2>
                    <small>By: {{ post.author }}</small>
                    <p>{{ post.body|truncatewords:10 }}</p>
                    <a class="btn btn-default">Read More <i class="glyphicon glyphicon-chevron-right"></i></a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
