{% extends "base.html" %}

{% block content %}
  <h1>{{ post.heading }}</h1>
  <h2>by {{ post.author }}</h2>
  <hr>
  <div class="row">
    <div class="container">
      {{ post.body }}
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="container comments">
      <h2>Comments</h2>
    </div>
  </div>
{% endblock content %}
